<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="display: flex; justify-content:center;align-items:  center;">
    <div class ="card-container">
        <div class="card">
          <div class="card-front">
            <p style="font-size: 30px;font-weight: bolder;text-align: center;">Aman Singh Sajwan</p>
            <p>Git HUB-</p>
          </div>
          <div class="card-back">
            <p>Back Content</p>
          </div>
        </div>
      </div>
</body>
<style>
    .card-container {
  perspective: 1000px;
}

.card {
  width: 300px;
  height: 300px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.5s;
}

.card:hover {
  transform: rotateY(180deg);
}

.card-front,
.card-back {
  width: 100%;
  height: 100%;
  position: absolute;
  backface-visibility: hidden;
}

.card-front {
  background-color: #c9c909;
}

.card-back {
  background-color: #891d1d;
  transform: rotateY(180deg);
}

</style>
